l_english:
rus_flavour.1.t:0 "The White Knight"
rus_flavour.1.d:0 "The African Goliath has conquered and expanded across the globe like a parasite, leeching off of all those they come across. We have managed to avoid their imperialist ambitions by luck and the blood and bones of brave Rus. Our brothers to the West struggle to throw off the influence of the African years of oppression. Our slavic brothers should be our top priority.  \n\n Despite our large size, there is nothing on the land. The economic sectors lack even in comparison to that of the weakest European states. \n\n We have survived thanks to our military, however, its influence has surpassed the governing bodies of the Rus National Republic, allowing them to overturn any decisions made, for better or worse. \n\n But Africa is the least of our concerns. To the East, a dragon has awoken. The Chinese have been unified by radicals seeking domination of a greater caliber to that of the Africans. They grow and expand in strength every day, thus we must prepare every man, woman, and child for the coming storm. Not one single fucking tree nor stone shall not be brought to the modernization efforts of the Rus to stand against China and liberate our European brethren. \n"
rus_flavour.1.a:0 "URA!"
